<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <p:graphicImage url="resources/images/posteri/none.png" width="100px"/>
        <hr/>
        <c:forEach items="#{entitetiTest.listaKorisnika()}" var="k">
            #{k}
        </c:forEach>
        <hr/>
        <c:forEach items="#{entitetiTest.listaKorisnika2()}" var="k">
            #{k}
        </c:forEach>
        <hr/>
        <h:form>
            <h:commandLink value="Link ka filmu sa id=1" action="#{filmBean.otvoriStranicuFilma()}">
                <f:param name="idFilm" value="1"/>
            </h:commandLink><br/>
            <h:commandLink value="Link ka filmu sa id=2" action="#{filmBean.otvoriStranicuFilma()}">
                <f:param name="idFilm" value="2"/>
            </h:commandLink><br/>
            <h:commandLink value="Link ka filmu sa id=3" action="#{filmBean.otvoriStranicuFilma()}">
                <f:param name="idFilm" value="3"/>
            </h:commandLink><br/>
            <h:commandLink value="Link ka festivalu sa id=1" action="#{festivalBean.otvoriStranicuFestivala()}">
                <f:param name="idFestival" value="1"/>
            </h:commandLink><br/>
        </h:form>
        <hr/>
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Select a Location" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="country" value="Country: " />
                    <p:selectOneMenu id="country" value="#{rezervacijaBean.country}" style="width:150px">
                        <p:ajax listener="#{rezervacijaBean.onCountryChange}" update="city" />
                        <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{rezervacijaBean.countries}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="city" value="City: " />
                    <p:selectOneMenu id="city" value="#{rezervacijaBean.city}" style="width:150px">
                        <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{rezervacijaBean.cities}" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:separator />

                <p:commandButton value="Submit" update="msgs" actionListener="#{rezervacijaBean.displayLocation}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
